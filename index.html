<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dynamic_form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_div">
        <div class="box">
            <h2>Login Form</h2>
            <form action="">
                <div class="inputbox">
                    <input type="text">
                    <label for="">username</label>
                </div>
                <div class="inputbox">
                    <input type="password">
                    <label for="">password</label>
                </div>
                <input id="btn" type="submit" value="login">
            </form>
        </div>
    </div>
</body>

</html>
